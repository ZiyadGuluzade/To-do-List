<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do App</title>
    <link type="text/css" rel="stylesheet" href="Assets/CSS/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div clas="row">
            <h2>To Do List<i class="far fa-list-alt"></i></h2>
            <input type="text" placeholder="Add a new To Do and press Enter">
            
            <ul>
                <li><span><i class="fas fa-trash"></i></span> Task 1</li>
                <li><span><i class="fas fa-trash"></i></span> Task 2</li>
                <li><span><i class="fas fa-trash"></i></span> Task 3</li>
                <li><span><i class="fas fa-trash"></i></span> Task 4</li>
            </ul>

        </div>
    </div> 
    <script type="text/javascript" src="Assets/JS/script.js"></script>  
</body>
</html>
